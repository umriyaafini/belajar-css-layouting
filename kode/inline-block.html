<!doctype html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		*{
			-webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}
		.box {
/*		  float: left;*/
		  width: 200px;
		  height: 100px;
		  margin: 1em;
		  background-color: yellow;
		}
		.after-box {
/*		  clear: left;*/
		}

		.box2 {
		  display: inline-block;
		  width: 200px;
		  height: 100px;
		  margin: 1em;
		  background-color: cyan;
		}
	</style>
</head>
<body>
	<h1>Float</h1>
	<div class="box">saya float</div>
	<div class="box">saya float</div>
	<div class="box">saya float</div>
	<div class="box">saya float</div>
	<div class="box">saya float</div>
	<div class="after-box">clear. kamu harus tetap manggil aku loh</div>
	<br>
	<h1>Inline-block</h1>
	<div class="box2">saya inline-block</div>
	<div class="box2">saya inline-block</div>
	<div class="box2">saya inline-block</div>
	<div class="box2">saya inline-block</div>
	<div class="box2">saya inline-block</div>
</body>
</html
